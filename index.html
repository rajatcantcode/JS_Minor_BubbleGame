<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Bubble Game</title>
  </head>
  <body>
    <div id="main">
      <div id="game">
        <div id="game-top">
          <div class="elem">
            <h1>Hit</h1>
            <div class="box" id="Hitbox"></div>
          </div>
          <div class="elem">
            <h1>Score</h1>
            <div class="box" id="Scorebox">0</div>
          </div>
          <div class="elem">
            <h1>Timer</h1>
            <div class="box" id="Timerbox">60</div>
          </div>
        </div>
        <div id="game-bottom">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
